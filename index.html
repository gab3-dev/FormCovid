<!DOCTYPE html>
<html>
    <head>
        <title>Questionario</title>
        <meta charset="utf-08">
    </head>
    <body>
        <h1>Covid-19 e a Vacina</h1>
        <form action="obrigado.html" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome: </label><input type="text" name="nome" required><br><br>
                <label>Email: </label><input type="email" name="email" required><br><br>
                <label>Data de nascimento: </label><input type="date">
            </fieldset>
            <h1>Questionario</h1>
            <fieldset>
                <legend>Informação adicional</legend>
                <label>Qual seu genero?</label>
                <br><br>
                <input type="radio" name="Gen"><label>Masculino</label>
                <br>
                <input type="radio" name="Gen"><label>Feminino</label>
                <br>
                <input type="radio" name="Gen"><label>Não Binario</label>
                <br>
                <input type="radio" name="Gen"><label>Prefiro não informar</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 1</legend>
                <label>1) Qual vacina você considera melhor e gostaria de tomar?</label>
                <select name="Vacina">
                    <option value="PF" required>PFizer</option>
                    <option value="AZ">AstraZeneca</option>
                    <option value="CV">CoronaVac</option>
                    <option value="nulo">Nenhuma</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 2</legend>
                <label>2) Qual vacina você tomou?</label>
                <select name="Vacina">
                    <option value="PF" required>PFizer</option>
                    <option value="AZ">AstraZeneca</option>
                    <option value="CV">CoronaVac</option>
                    <option value="nulo">Nenhuma</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 3</legend>
                <label>3) Alguem do grupo de risco na sua familia?</label>
                <ol type="a">
                    <li> <input type="radio" name="Q3" required><label>Sim</label></li>
                    <li> <input type="radio" name="Q3"><label>Não</label></li>
                </ol>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 4</legend>
                <label>4) Tem alguem da sua familia pegou Covid-19? Se sim quantos?</label><select name="Vacina">
                    <option value="01" required>Uma pessoa</option>
                    <option value="02">Duas pessoas</option>
                    <option value="03">Tres pessoas</option>
                    <option value="nulo">Nenhuma</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 5</legend>
                <label>5) Qual é a nomenclatura do coronavírus que está causando a Covid-19?</label>
                <br>
                <ol type="a">
                    <li> <input type="radio" name="Q5" required><label>CoV-SARS-2</label> </li>    
                    <li> <input type="radio" name="Q5"><label>COV-SrAR-2.</label> </li>    
                    <li> <input type="radio" name="Q5"><label>SARS-CoV-2.</label> </li>    
                    <li> <input type="radio" name="Q5"><label>SARS-CoV-19.</label> </li>    
                </ol>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 6</legend>
                <label>6) Qual dessas NÃO é uma forma de transmissão do coronavírus?</label>
                <br>
                <ol type="a">
                    <li> <input type="radio" name="Q6" required><label>Por meio de tosse ou espirro.</label> </li>    
                    <li> <input type="radio" name="Q6"><label>Contato com animais como pombos, gatos ou cães.</label> </li>    
                    <li> <input type="radio" name="Q6"><label>Contato pessoal próximo, como toque ou aperto de mão.</label> </li>    
                    <li> <input type="radio" name="Q6"><label>Contato com objetos ou superfícies contaminadas, seguido então de contato com a boca, nariz ou olhos.</label> </li>    
                </ol>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 7</legend>
                <label>7) Quando devo procurar um hospital de referência para COVID-19?</label>
                <br>
                <ol type="a">
                    <li> <input type="radio" name="Q7" required><label>Antes mesmo de sentir algum sintoma, só para garantir.</label> </li>    
                    <li> <input type="radio" name="Q7"><label>Assim que sentir que está ficando gripado.</label> </li>    
                    <li> <input type="radio" name="Q7"><label>Só se estiver com falta de ar.</label> </li>    
                    <li> <input type="radio" name="Q7"><label>Se estiver espirrando muito.</label> </li>    
                </ol>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 8</legend>
                <label>8) O que mais fez para se entreter durante a pandemia?</label>
                <br>
                <textarea name="entretenimento" cols="30" rows="10" minlength="15" maxlength="400" required></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 9</legend>
                <label>9) O que você conquistou depois da pandemia?</label>
                <br>
                <textarea name="conquista" cols="30" rows="10" minlength="15" maxlength="350" required></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Questão 10</legend>
                <label>10) O que mais sente saudade desde o inicio da pandemia?</label>
                <br>
                <textarea name="saudade" cols="30" rows="10" minlength="15" maxlength="350" required></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Botão enviar">
            <input type="reset" value="Botão apagar">
        </form>
    </body>
</html>
