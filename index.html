<!DOCTYPE html>
<html>
    <head>
        <title>Questionario</title>
        <meta charset="utf-08">
    </head>
    <body>
        <h1>Covid-19 e a Vacina</h1>
        <form action="obrigado.html" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome: </label><input type="text" name="nome" required><br><br>
                <label>Email: </label><input type="email" name="email" required><br><br>
                <label>Data de nascimento: </label><input type="date">
            </fieldset>
            <h1>Questionario</h1>
            <fieldset>
                <p>Qual é a nomenclatura do coronavírus que está causando a Covid-19?</p><br>
                <ol type="a">
                    <li> <input type="radio" name="Q1"><label>CoV-SARS-2</label> </li>    
                    <li> <input type="radio" name="Q1"><label>COV-SrAR-2.</label> </li>    
                    <li> <input type="radio" name="Q1"><label>SARS-CoV-2.</label> </li>    
                    <li> <input type="radio" name="Q1"><label>SARS-CoV-19.</label> </li>    
                </ol>
            </fieldset>
            <br><br>
            <fieldset>
                <p>Qual dessas NÃO é uma forma de transmissão do coronavírus?</p><br>
                <ol type="a">
                    <li> <input type="radio" name="Q2"><label>Por meio de tosse ou espirro.</label> </li>    
                    <li> <input type="radio" name="Q2"><label>Contato com animais como pombos, gatos ou cães.</label> </li>    
                    <li> <input type="radio" name="Q2"><label>Contato pessoal próximo, como toque ou aperto de mão.</label> </li>    
                    <li> <input type="radio" name="Q2"><label>Contato com objetos ou superfícies contaminadas, seguido então de contato com a boca, nariz ou olhos.</label> </li>    
                </ol>
            </fieldset>
            <br><br>
            <fieldset>
                <p>Quando devo procurar um hospital de referência para COVID-19?</p><br>
                <ol type="a">
                    <li> <input type="radio" name="Q3"><label>Antes mesmo de sentir algum sintoma, só para garantir.</label> </li>    
                    <li> <input type="radio" name="Q3"><label>Assim que sentir que está ficando gripado.</label> </li>    
                    <li> <input type="radio" name="Q3"><label>Só se estiver com falta de ar.</label> </li>    
                    <li> <input type="radio" name="Q3"><label>Se estiver espirrando muito.</label> </li>    
                </ol>
            </fieldset>
            <fieldset>
                <label>Qual vacina você tomou?</label><select name="Vacina">
                    <option value="PF">PFizer</option>
                    <option value="AZ">AstraZeneca</option>
                    <option value="CV">CoronaVac</option>
                    <option value="nulo">Nenhuma</option>
                </select>
            </fieldset>
            <input type="submit" value="Botão enviar">
            <input type="reset" value="Botão apagar">
        </form>
    </body>
</html>
